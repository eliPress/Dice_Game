<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var arr;
        var counter;
        var coins;
        var endnum;
        var color;


        function init() {
            arr = ["dice1", "dice2", "dice3", "dice4", "dice5", "dice6"];
            counter = 0;
            coins = 5;
            id_coins.value = coins;

        }

        function onClickRoll() {
            if (coins >= 0) {
                counter++;
                // endnum = "dice" + Math.ceil(Math.random() * arr.length) + ".jpg";
                endnum = (Math.random() * 5) + 1;
                endnum = Math.round(endnum);
                endnum = Math.floor(endnum);
                id_img.src = "dice" + endnum + ".jpg";
                // endnum ;
                coins--;
                if (endnum == 6 || endnum == 5) {
                    coins += 2;
                    // id_coins.value = coins;
                    color = document.getElementById("id_color");
                    color.style.backgroundColor = "green";
                    color.innerHTML = "WIN!"
                    // alert("WON!");
                    id_img.src = "dice" + endnum + ".jpg";
                } else if (coins == 0) {
                    alert("out of cash");
                    color.style.backgroundColor = "red";
                    // document.body.style.backgroundColor = "red";
                    id_btn.disabled = true;
                } else if (endnum <= 5) {
                    color = document.getElementById("id_color");
                    color.style.backgroundColor = "red";
                    color.innerHTML = "LOSSE!"

                }
                id_coins.value = coins;
            }
        }
    </script>

</head>

<body onload="init()">
    <div class="container" style="text-align: center;">
        <div id="id_div" style="line-height:1px;font-size: 1.5em;font-display: bold;margin-top: 50px;;">Eli's Cassino
        </div><br>
        <input id="id_coins" type="text">
        <br></br>
        <img id="id_img" src="dicer.png" alt=""><br>
        <button id="id_btn" onclick="onClickRoll()">Click To Roll</button><br><br>
        <span id="id_color" style="width:100px;height: 50px; border: 1px solid black;">Win/Losse</span>
    </div>
</body>

</html>
